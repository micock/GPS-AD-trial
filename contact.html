<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-AD Trial - Contact</title>
    <link rel="icon" type="image/png" href="Images/pictogram.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">GPS<span>-AD</span> Trial</div>
                <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="patienten.html">Patiënten</a></li>
                    <li><a href="artsen.html">Huisartsen</a></li>
                    <li><a href="apothekers.html">Apothekers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="nav-lang-dropdown">
                        <button class="lang-toggle" aria-expanded="false" aria-haspopup="true">
                            NL <span class="lang-arrow">▼</span>
                        </button>
                        <ul class="lang-menu">
                            <li><a href="contact.html" class="lang-active">Nederlands</a></li>
                            <li><a href="fr/contact.html">Français</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Section -->
    <section class="section" id="contact">
        <div class="container" style="max-width: 600px;">
            <h2 class="text-center mb-3">Contact</h2>
            <form>
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" placeholder="Voer uw naam in">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Voer uw e-mailadres in">
                </div>
                <div class="form-group">
                    <label for="subject">Onderwerp</label>
                    <select id="subject">
                        <option value="">Selecteer een onderwerp</option>
                        <option value="general">Algemene vraag</option>
                        <option value="support">Ondersteuning</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Bericht</label>
                    <textarea id="message" rows="4" placeholder="Voer uw bericht in"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Verzenden</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 GPS-AD Trial. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <!-- Overlay for mobile menu -->
    <div class="nav-overlay" id="nav-overlay"></div>

    <script>
        (function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');
            const navOverlay = document.getElementById('nav-overlay');
            const navLinksItems = navLinks.querySelectorAll('a');

            function toggleMenu() {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                navOverlay.classList.toggle('active');
                
                const isExpanded = hamburger.classList.contains('active');
                hamburger.setAttribute('aria-expanded', isExpanded);
                
                // Prevent body scroll when menu is open
                document.body.style.overflow = isExpanded ? 'hidden' : '';
            }

            function closeMenu() {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }

            hamburger.addEventListener('click', toggleMenu);
            navOverlay.addEventListener('click', closeMenu);

            // Close menu when a nav link is clicked
            navLinksItems.forEach(link => {
                link.addEventListener('click', closeMenu);
            });

            // Close menu on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && navLinks.classList.contains('active')) {
                    closeMenu();
                }
            });

            // Language dropdown functionality
            const langDropdown = document.querySelector('.nav-lang-dropdown');
            const langToggle = document.querySelector('.lang-toggle');
            
            if (langToggle && langDropdown) {
                langToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    langDropdown.classList.toggle('open');
                    const isOpen = langDropdown.classList.contains('open');
                    langToggle.setAttribute('aria-expanded', isOpen);
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!langDropdown.contains(e.target)) {
                        langDropdown.classList.remove('open');
                        langToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        })();
    </script>
</body>
</html>
